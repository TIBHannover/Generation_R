<!-- Metatags -->
   <meta charset="utf-8" /> <!-- doesn’t need editing -->
   <meta name="generator" content="simon Worthington" /> <!-- doesn’t need editing -->
   <meta name="keywords" content="open science"/> <!-- edit: each keyword separated by a comma (10 is a good number) -->
   <meta name="description" content="Generation R: exploring new ways to research"/> <!-- edit: text, sentences -->
   <meta http-equiv="X-UA-Compatible" content="IE=edge"/> <!-- doesn’t need editing -->
   <meta name="viewport" content="width=device-width, initial-scale=1"/> <!-- doesn’t need editing -->
   <!-- Dublin Core -->
   <meta name="DC.title" content="Generation R"/> <!-- doesn’t need editing -->
   <meta name="DC.contributor" content="Simon Worthington"/> <!-- edit - one meta tag per author -->
   <meta name="DC.creator" content="Simon Worthington" /> <!-- edit -->
   <meta name="DC.subject" content="open science"> <!-- edit: comma separated (can be more than the keywords) -->
   <meta name="DC.description.abstract" content="Generation R: exploring new ways to research"/> <!-- edit: copy of the desciption -->
   <meta name="DC.date" content=""/> <!-- edit: yyyy-mm-dd -->
   <meta name="DC.type" content="website"/> <!-- edit: choose one -->
   <meta name="DC.format" content="text/html"/> <!-- doesn’t need editing -->
   <meta name="DC.language" content="eng"/> <!-- if edit ISO 639-3 standard: http://en.wikipedia.org/wiki/ISO_639:a -->
   <meta name="DC.identifier.URL" content="http://genr.eu"/> <!-- if edit: put a url -->
   <meta name="DC.rights" content="Attribution-ShareAlike 4.0 International (CC BY-SA 4.0) https://creativecommons.org/licenses/by-sa/4.0/"/> <!-- if edit: put a url -->
   <meta name="DC.identifier" content="ISSN  2512-3815"/> <!-- edit, and if no identifier it will be generated -->
   <meta name="DC.publisher" content="Leibniz Research Alliance Science 2.0"/> <!-- edit: for each publisher a new meta tag -->
   <meta name="DC.bibliographicCitation" content="Chicago Manual of Style 17th edition"/> <!-- doesn’t need editing -->
   <link rel="SCHEMA.DC" href="http://purl.org/dc/elements/1.1/"/> <!-- doesn’t need editing -->
